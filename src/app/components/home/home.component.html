<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/foto1.png" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/foto2.png" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
      <div class="carousel-item">
        <img src="../../../assets/foto3.png" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">
  <section class="tile-card">
    <div class="menu-text">
      <span class="found mx-auto">Busca tu Oportinidad</span>
    </div>
  </section>
</div>

<ul>
  <div class="row">
    <li *ngFor="let work of works; index as i">
      <div class="spacer">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ work.ocupacion }}</h5>
            <p class="card-text">{{ work.descripcion }}</p>
            <a href="#" class="btn-info">MÃ¡s info</a>
            <footer class="blockquote-footer">
              <small class="text-muted">
                Contacto: <cite title="Source Title"> {{ work.nombre }}</cite>
              </small>
              <small class="text-muted"> Wsp: {{ work.telefono }} </small>
            </footer>
          </div>
        </div>
      </div>
    </li>
  </div>
</ul>
