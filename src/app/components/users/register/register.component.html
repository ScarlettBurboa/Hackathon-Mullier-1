<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="logo"><img src="../../../../assets/logo.png" alt="" srcset=""></div>
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form>
                <p class="h6 mb-3 font-weight-normal">Regístrate y sé parte de ésta comunidad</p>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" required minlength="5"
                    maxlength="10">
                </div>
                <hr>
                  <button type="submit"  class="btn btn-lg btn-primary btn-block">Registrar</button>
                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">Ya tienes una cuenta?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
